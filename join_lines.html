<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Join Lines Text Processor</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 100%;
                max-width: 600px;
                /* Adjust based on your preference */
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            textarea,
            select,
            input,
            .feedback {
                width: 100%;
                /* Align width of input, select, and textarea */
                margin: 10px 0;
                /* Uniform margin for spacing */
                padding: 10px;
                /* Padding to match select and button */
                box-sizing: border-box;
                /* Include padding and border in the element's total width and height */
            }

            textarea {
                height: 15vh;
                /* Adjust the height of the textarea */
                resize: vertical;
                /* Allow vertical resizing */
            }

            button {
                cursor: pointer;
                padding: 10px;
                margin: 5px 0;
                /* Margin for spacing */
            }

            .feedback {
                color: green;
                height: 20px;
            }

            .customDelimiter {
                display: none;
                /* Hide the custom delimiter input by default */
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Join Lines Text Processor v0.6.1</h2>
            <p>
                Combines broken lines into text, then splits the text by
                sentences or lists and a special character (▼). Select "Other"
                to input a custom delimiter. Output copies to clipboard.
            </p>

            <select
                id="delimiterSelect"
                onchange="toggleCustomDelimiterInput()"
            >
                <option value=".">Split by period (.)</option>
                <option value="。">Split by 句点 (。)</option>
                <option value="•">List by 黒小丸 (•)</option>
                <option value="●">List by 黒丸 (●)</option>
                <option value="numbered">Numbered List</option>
                <option value="other">Other</option>
            </select>
            <input
                type="text"
                id="customDelimiter"
                class="customDelimiter"
                placeholder="Enter custom delimiter"
            />

            <textarea
                id="inputText"
                placeholder="Paste your text here..."
            ></textarea>
            <button id="processButton">Process Text</button>
            <textarea
                id="outputText"
                placeholder="Processed text will appear here..."
            ></textarea>
            <div class="feedback" id="feedback"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
